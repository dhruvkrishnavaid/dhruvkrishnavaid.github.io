name: Greetings

on: [pull_request, issues]

jobs:
  greeting:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/first-interaction@v1
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        issue-message: 'Thanks a lot! Thanks for noticing the issue.'
        pr-message: 'Thank you for your contribution... Thanks a lot. Your code can help me save a lot of time.'
